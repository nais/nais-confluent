{{- if .Values.rest_proxy.enabled -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "confluent.rest_proxy.fullname" . }}
spec:
  template:
    metadata:
    {{- if .Values.rest_proxy.podAnnotations }}
      annotations:
{{ toYaml .Values.rest_proxy.podAnnotations | indent 8 }}
    {{- end }}
      labels:
        app: {{ template "confluent.name" . }}
        component: "{{ .Values.rest_proxy.name }}"
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ template "confluent.name" . }}-{{ .Values.rest_proxy.name }}
        image: "{{ .Values.rest_proxy.image.repository }}:{{ .Values.rest_proxy.image.tag }}"
        {{- if .Values.truststore }}
        volumeMounts:
        - name: keystores
          mountPath: "/etc/keystores"
          readOnly: true
        {{- end }}
        env:
          - name: KAFKA_REST_ZOOKEEPER_CONNECT
            value: {{ range $i,$zookeeper := .Values.zookeeper }}{{if $i}},{{end}}{{ $zookeeper.host }}:{{ $zookeeper.port }}{{ end }}
          - name: KAFKA_REST_SCHEMA_REGISTRY_URL
            value: http://{{ template "confluent.schema_registry.fullname" . }}:{{ .Values.schema_registry.port }}
          - name: KAFKA_REST_HOST_NAME
            value: {{ template "confluent.rest_proxy.fullname" . }}
          - name: KAFKA_REST_LISTENERS
            value: "http://0.0.0.0:{{ .Values.rest_proxy.port }}"
          - name: KAFKA_REST_BOOTSTRAP_SERVERS
            value: {{ range $i,$broker := .Values.broker }}{{if $i}},{{end}}{{ $broker.protocol }}://{{ $broker.host }}:{{ $broker.port }}{{ end }}
          - name: KAFKA_REST_CLIENT_ZOOKEEPER_CONNECT
            value: {{ range $i,$zookeeper := .Values.zookeeper }}{{if $i}},{{end}}{{ $zookeeper.host }}:{{ $zookeeper.port }}{{ end }}
          - name: KAFKA_REST_CLIENT_BOOTSTRAP_SERVERS
            value: {{ range $i,$broker := .Values.broker }}{{if $i}},{{end}}{{ $broker.protocol }}://{{ $broker.host }}:{{ $broker.port }}{{ end }}
          - name: KAFKA_REST_CLIENT_SECURITY_PROTOCOL
            value: SSL
          {{- if .Values.truststore }}
          - name: KAFKA_REST_CLIENT_SSL_TRUSTSTORE_LOCATION
            value: "/etc/keystores/truststore"
          {{- if .Values.truststore.password }}
          - name: KAFKA_REST_CLIENT_SSL_TRUSTSTORE_PASSWORD
            value: {{ .Values.truststore.password }}
          {{- end }}
          {{- end }}
        ports:
          - containerPort: {{ .Values.rest_proxy.port }}
            protocol: TCP
      {{- if .Values.truststore }}
      volumes:
      - name: keystores
        secret:
          secretName: {{ template "confluent.fullname" . }}
      {{- end }}
{{- end -}}
